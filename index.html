<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DBA - Denmark's largest marketplace. Buy and sell cars, furniture, electronics and much more.">
    <meta name="keywords" content="DBA, marketplace, buy, sell, Denmark, ads, second-hand">
    <link rel="canonical" href="https://www.dba.dk/">
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
    <title>DBA - Denmark's Largest Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container container">
            <a class="header__link" href="/">DBA</a>
            <div class="header__button">
                <a class="header__login" href="/login">Log in</a>
                <a href="#menu" class="menu__icon icon-menu" aria-label="Open menu"><span></span></a>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
    <section class="search">
        <div class="search__container container">
            <div class="search__row">
                <img class="search__logo" src="img/logo.svg" alt="DBA Logo">

            </div>
            <h1 class="search__intro">Welcome to DBA - Find Everything You Need</h1>
            <p class="search__subtitle">Search, browse categories, or create your first ad</p>
            <form class="search__bar container" action="/search" method="GET" role="search">
                <label for="search-input" class="visually-hidden">Search</label>
                <input class="search__input" id="search-input" type="search" name="q" placeholder="Find what you need..." aria-label="Search for items">
            </form>
            </form>

            <!-- Search Cards  -->
            <div class="search__cards container ">
